<!DOCTYPE html>
<html style="background-image: url('/images/farms.jpg');">
<head>
   <title>Transflower Store </title>
</head>
    <body>
 
       <h1>Transflower Farms</h1>
       <img src="/images/sunflower.jpg" width="100" height="100"/>
       <hr/>

       <h2>Today's fresh flower for sale</h2>
       
       <ul id="flowers" style="color:rgb(247, 248, 241);">
          <li>Gerbera</li>
          <li>Carnation</li>
          <li>Orchid</li>
       </ul>
       
       <hr/>
       <p style="color:rgb(243, 245, 239);">Insert new Flower to Product Catalog</p>
       <input type="text" value="Rose" id="newflowertitle"/>

       <button onClick="onAddNewFlower()">Add new flower</button>
       <script>
          var onAddNewFlower=function(){
               var newFlowerTitle=document.getElementById("newflowertitle").value;
               //append new flower item inside unordered list
               var flowerNode=document.createElement("li");
               var flowerTextNode=document.createTextNode(newFlowerTitle);
               flowerNode.appendChild(flowerTextNode);
               var flowers=document.getElementById("flowers");
               flowers.appendChild(flowerNode);
          }
       </script>
    </body>
</html>
